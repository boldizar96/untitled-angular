<div class="row">
    <div class="col-sm-4 p-0">
        <div class="card">
            <div class="card-img-wrapper">
                <img class="customPic" *ngIf="product.Image" src="assets/images/{{product.Image}}.png">
                <img class="defPic" *ngIf="!product.Image && product.Category == 0" src="assets/images/sm-def.png">
                <img class="defPic" *ngIf="!product.Image && product.Category == 1" src="assets/images/nb-def.png">
                <img class="defPic" *ngIf="!product.Image && product.Category == 2" src="assets/images/pc-def.png">
            </div>
            <div class="card-body">
                <h1 class="card-title">{{product.ProductName}}</h1>
                <div *ngIf="product.Category == 2">
                    <string>Asztali PC</string>
                </div>
                <div *ngIf="product.Category == 1">
                    <string>Notebook</string>
                </div>
                <div *ngIf="product.Category == 0">
                    <string>Okostelefon</string>
                </div>
                <div>
                    <strong>@{{product.Offerer}}</strong>
                </div>
                <div>
                <strong>{{product.City}}</strong>
                </div>
                <div *ngIf="product.Price">
                    <strong>Ár: </strong>
                    {{product.Price}} Ft/óra
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btbn btn-primary">Listához adom</button>
                    <button class="btn btn-success">Üzenet</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-8 p-0">
        <div class="tab-panel p-3">
            <tabset class="member-tabset">
                <tab heading="Áttekintés">
                    {{product.Description}}
                </tab>
                <tab heading="Képek">
                    <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
                </tab>
                <tab heading="Kapcsolat">
                    
                </tab>
            </tabset>
        </div>
    </div>
</div>
